<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Program - TPQ HIDAYATTUTAINI</title>
  <link rel="stylesheet" href="css/all.min.css" /> <!-- Ikon FontAwesome lokal -->
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 16px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b1d3a;
      color: #f5f5f5;
      border: 4px solid transparent;
      border-image: linear-gradient(90deg, #FFD700, #FFA500, #FFD700) 1;
      box-shadow: 0 0 8px 2px #FFD700, 0 0 15px 4px #FFA500, 0 0 25px 8px #FFD700;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .header-area {
      background-color: #123060;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-area img {
      border: 3px solid #FFD700;
      border-radius: 12px;
      box-shadow: 0 0 8px 2px #FFD700, 0 0 15px 4px #FFA500;
      animation: glowPulse 3.5s ease-in-out infinite;
      object-fit: cover;
      height: 65px;
      width: 90px;
    }

    .navbar {
      text-align: center;
      background-color: #000;
      padding: 12px;
      border-top: 2px solid gold;
      border-bottom: 2px solid gold;
      box-shadow: 0 0 10px #FFD700;
      margin-top: 10px;
    }

    .navbar a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffffff;
      text-shadow: 0 0 8px #FFA500;
    }

    .content {
      max-width: 850px;
      margin: 30px auto;
      background-color: #123060;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 6px 1px #FFD700, 0 0 12px 3px #FFA500, 0 0 18px 5px #FFD700;
      color: gold;
      font-size: 16px;
      line-height: 1.6;
      min-height: 300px;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 8px 2px #FFD700, 0 0 15px 4px #FFA500;
      }
      50% {
        box-shadow: 0 0 12px 4px #FFD700, 0 0 20px 6px #FFA500;
      }
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      border-top: 4px solid gold;
      border-radius: 0 0 12px 12px;
      margin-top: 40px;
    }

    @media only screen and (max-width: 600px) {
      .navbar a {
        margin: 6px;
        font-size: 14px;
      }
      .content {
        padding: 15px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="header-area">
    <img src="Depag.jpg" alt="Logo Depag Kemenag" />
    <img src="IMG-20250621-WA0005.jpg" alt="Logo TPQ Hidayattutaini" />
    <img src="Pancasila.jpg" alt="Logo Pancasila" />
  </div>

  <div class="navbar">
    <a href="index.html"><i class="fas fa-home"></i> Beranda</a>
    <a href="profil.html"><i class="fas fa-user"></i> Profil</a>
    <a href="program.html"><i class="fas fa-list"></i> Program</a>
    <a href="galeri.html"><i class="fas fa-images"></i> Galeri</a>
    <a href="kontak.html"><i class="fas fa-phone"></i> Kontak</a>
    <a href="struktur.html"><i class="fas fa-sitemap"></i> Struktur</a>
  </div>

  <div class="content">
    <!-- Konten program akan ditambahkan di sini -->
  </div>

  <footer>
    © 2025 TPQ HIDAYATTUTAINI • Semua Hak Dilindungi
  </footer>

</body>
</html>
